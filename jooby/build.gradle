buildscript {
  ext.kotlin_version = '1.1.3-2'
  ext.jooby_version = '1.1.3'

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "io.ebean:ebean-gradle-plugin:10.2.2"
    classpath "org.jooby:jooby-gradle-plugin:$jooby_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'ebean'
apply plugin: 'jooby'

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
  mavenCentral()
}

sourceSets {
  main.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/main")]
}

dependencies {
  // This dependency is found on compile classpath of this component and consumers.
  // compile 'com.google.guava:guava:21.0'

  // Use JUnit test framework
  // testCompile 'junit:junit:4.12'


  kapt "io.ebean:kotlin-querybean-generator:10.1.2"

  compile "io.ebean:ebean:10.4.1"
  compile "io.ebean:ebean-querybean:10.3.1"

  compile 'org.postgresql:postgresql:42.1.1'

  compile 'com.github.salomonbrys.kotson:kotson:2.5.0'
  compile 'redis.clients:jedis:2.9.0'
  compile 'com.zaxxer:HikariCP:2.6.3'

  compile "org.jooby:jooby:$jooby_version"
  compile "org.jooby:jooby-netty:$jooby_version"
  compile "org.jooby:jooby-lang-kotlin:$jooby_version"
  compile "org.jooby:jooby-ebean:$jooby_version"
  compile "org.jooby:jooby-jedis:$jooby_version"
}

// Define the main class for the application
mainClassName = 'org.example.App'

kapt {
  generateStubs = true
}

ebean {
  debugLevel = 0
  // packages = ['org.example']
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

jar {
  manifest {
    attributes 'Main-Class': "$mainClassName"
  }

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
