 *
 * This generated file contains a sample Java project to get you started.
 * For more details take a look at the Java Quickstart chapter in the Gradle
 * user guide available at https://docs.gradle.org/3.5/userguide/tutorial_java_projects.html
 */

buildscript {
  ext.kotlin_version = '1.1.3-2'
  ext.ebean_version = "9.5.1"

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.avaje.ebean:ebean-gradle-plugin:0.1.1"
  }
}

apply plugin: 'kotlin'
apply plugin: 'ebean'

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
  mavenCentral()
  maven { url "https://dl.bintray.com/kotlin/kotlinx" }
  maven { url "https://dl.bintray.com/kotlin/ktor" }
}

sourceSets {
  main.java.srcDirs += [file("$buildDir/generated/source/kapt/main")]
}

dependencies {
  // This dependency is found on compile classpath of this component and consumers.
  // compile 'com.google.guava:guava:21.0'

  // Use JUnit test framework
  // testCompile 'junit:junit:4.12'

  compile "org.jetbrains.ktor:ktor-core:0.3.3"
  compile "org.jetbrains.ktor:ktor-jetty:0.3.3"

  compile 'org.postgresql:postgresql:42.1.1'

  compile "org.avaje.ebean:ebean:$ebean_version"
  compile "org.avaje.ebean:ebean-querybean:9.3.1"

  compile 'com.github.salomonbrys.kotson:kotson:2.5.0'

  compile 'redis.clients:jedis:2.9.0'
  compile 'com.zaxxer:HikariCP:2.6.3'
}

// Define the main class for the application
mainClassName = 'org.example.App'

kapt {
  generateStubs = true
}

ebean {
  debugLevel = 0
  packages = ['org.example']
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

jar {
  manifest {
    attributes 'Main-Class': "$mainClassName"
  }

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
