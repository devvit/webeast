buildscript {
  ext.kotlin_version = '1.1.4'
  ext.http4k_version = '2.20.0'

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'org.javalite:activejdbc-gradle-plugin:1.4.13'
  }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.javalite.activejdbc'

repositories {
  jcenter()
  mavenCentral()
}

sourceSets {
  main.kotlin.srcDirs = ['src/main/kotlin']
  // main.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/main")]
}

dependencies {

  compile 'org.javalite:activejdbc:1.4.13'

  compile 'org.postgresql:postgresql:42.1.1'

  compile 'com.github.salomonbrys.kotson:kotson:2.5.0'
  compile 'redis.clients:jedis:2.9.0'
  compile 'com.zaxxer:HikariCP:2.6.3'

  compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

  compile "org.http4k:http4k-core:$http4k_version"
  compile "org.http4k:http4k-server-netty:$http4k_version"

  // compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}

// Define the main class for the application
mainClassName = 'org.example.App'

kapt {
  generateStubs = true
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

jar {
  manifest {
    attributes 'Main-Class': "$mainClassName"
  }

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
