buildscript {
  ext.kotlin_version = '1.1.4'
  ext.vertx_version = '3.4.2'

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'java'
apply plugin: 'application'

repositories {
  jcenter()
  mavenCentral()
}

sourceSets {
  // main.kotlin.srcDirs = ['src/main/kotlin']
  // main.java.srcDirs += [file("$buildDir/generated/source/kaptKotlin/main")]
}

dependencies {

  compile "io.vertx:vertx-core:$vertx_version"
  compile "io.vertx:vertx-lang-kotlin:$vertx_version"
  compile "io.vertx:vertx-web:$vertx_version"
  compile "io.vertx:vertx-redis-client:$vertx_version"
  compile "io.vertx:vertx-jdbc-client:$vertx_version"
  compile "io.vertx:vertx-mysql-postgresql-client:$vertx_version"

  compile 'com.zaxxer:HikariCP:2.6.3'

  // compile 'org.postgresql:postgresql:42.1.1'

  compile 'com.github.salomonbrys.kotson:kotson:2.5.0'

  compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

  // compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}

// Define the main class for the application
mainClassName = 'io.vertx.core.Launcher'
def mainVerticleName = 'org.example.App'

kapt {
  generateStubs = true
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

jar {
  manifest {
    attributes 'Main-Class': "$mainClassName"
    attributes 'Main-Verticle': mainVerticleName
  }

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
